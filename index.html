<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-flash"></div>
    <div id="winner-banner">
        <div id="winner-text"><span id="winning-player"></span> won the game!</div>
        <div>
            <button onclick="window.location.reload()" style="cursor: pointer">Start new game</button>
        </div>
    </div>
    <div class="container">
        <h1 class="glow">ANAGRAMAGEDDON</h1>
        <div>It's <span id="active-player"></span>'s turn! <span id="prompt">Click a square next to one of your squares.</span> You've got <span id="timer"></span> seconds...</div>
        
        <div id="grid">
            <!-- JS INSERTS GRID HERE -->
        </div>
        <div id="word-entry-container" class="inactive">
            <div class="label-container">
                <label>Enter a word</label>
            </div>
            <div class="input-container">
                <input id="word-entry" type="text" disabled>
            </div>
        </div>
        <table id="score-table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Player 1</td>
                <td id="player-1-score">0</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td id="player-2-score">0</td>
            </tr>
        </table>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
